<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --bg: #f5f6fa;
            --card: #ffffff;
            --text: #333333;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 25px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }

        button, .actions form button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover, .actions form button:hover {
            background: var(--primary-dark);
        }

        .actions form button {
            background: var(--danger);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 6px;
        }

        thead {
            background: var(--primary);
            color: #fff;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background: #f8f9fd;
        }

        tr:hover {
            background: #eef3fb;
        }

        /* Menú contextual */
        .context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            z-index: 999;
        }

        .context-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .context-menu li {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .context-menu li:hover {
            background: #f1f5fb;
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            overflow: auto;
        }

        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 25px;
            width: 400px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--primary);
            text-align: center;
            font-weight: 500;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal-content .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .modal-content .btn-container button {
            flex: 1;
            margin: 0 5px;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: var(--danger);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<header>
    <h1><strong>GESTOR DE TAREAS</strong></h1>
</header>

<div class="container">
    <div class="actions">
        <button id="nuevaTareaBtn">Nueva tarea</button>
        <div id="menuContextual" class="context-menu">
            <ul>
                <li id="tareaGeneralOption">Tarea General</li>
                <li id="tareaEspecificaOption">Tarea Específica</li>
            </ul>
        </div>
        <form action="/exit" method="post">
            <button id="salirBtn" type="submit">Salir</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.fecha }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.nombre }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal Tarea General -->
<form action="/crearGeneral" method="post" onsubmit="return validarFormularioGeneral()">
    <div id="tareaGeneralModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('tareaGeneralModal')">&times;</span>
            <h2>Tarea General</h2>
            <label for="fechaGeneral">Fecha:</label>
            <input type="date" id="fechaGeneral" name="fechaGeneral">
            <label for="descripcionGeneral">Descripción (sin espacios):</label>
            <input type="text" id="descripcionGeneral" name="descripcionGeneral">
            <div class="btn-container">
                <button type="button" onclick="cerrarModal('tareaGeneralModal')">Cancelar</button>
                <button type="submit">Guardar</button>
            </div>
        </div>
    </div>
</form>

<!-- Modal Tarea Específica -->
<form action="/creaEspecifica" method="post" onsubmit="return validarFormularioEspecifica()">
    <div id="tareaEspecificaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('tareaEspecificaModal')">&times;</span>
            <h2>Tarea Específica</h2>
            <label for="fechaEspecifica">Fecha:</label>
            <input type="date" id="fechaEspecifica" name="fechaEspecifica">
            <label for="nombreEspecifica">Nombre (sin espacios):</label>
            <input type="text" id="nombreEspecifica" name="nombreEspecifica">
            <label for="descripcionEspecifica">Descripción (sin espacios):</label>
            <input type="text" id="descripcionEspecifica" name="descripcionEspecifica">
            <div class="btn-container">
                <button type="button" onclick="cerrarModal('tareaEspecificaModal')">Cancelar</button>
                <button type="submit">Guardar</button>
            </div>
        </div>
    </div>
</form>

<script>
    const nuevaTareaBtn = document.getElementById("nuevaTareaBtn");
    const menuContextual = document.getElementById("menuContextual");
    const tareaGeneralOption = document.getElementById("tareaGeneralOption");
    const tareaEspecificaOption = document.getElementById("tareaEspecificaOption");

    nuevaTareaBtn.addEventListener("click", (event) => {
        const rect = nuevaTareaBtn.getBoundingClientRect();
        menuContextual.style.display = "block";
        menuContextual.style.top = rect.bottom + "px";
        menuContextual.style.left = rect.left + "px";
    });

    document.addEventListener("click", (terminal) => {
        if (!menuContextual.contains(terminal.target) && terminal.target !== nuevaTareaBtn) {
            menuContextual.style.display = "none";
        }
    });

    tareaGeneralOption.onclick = () => {
        menuContextual.style.display = "none";
        abrirModal('tareaGeneralModal');
    };

    tareaEspecificaOption.onclick = () => {
        menuContextual.style.display = "none";
        abrirModal('tareaEspecificaModal');
    };

    function abrirModal(id) {
        document.getElementById(id).style.display = "block";
    }

    function cerrarModal(id) {
        document.getElementById(id).style.display = "none";
    }

    function validarFormularioGeneral() {
        const fecha = document.getElementById("fechaGeneral").value;
        const desc = document.getElementById("descripcionGeneral").value.trim();
        if (!fecha || !desc) { alert("Por favor complete todos los campos."); return false; }
        if (desc.includes(" ")) { alert("La descripción no puede contener espacios."); return false; }
        return true;
    }

    function validarFormularioEspecifica() {
        const fecha = document.getElementById("fechaEspecifica").value;
        const nombre = document.getElementById("nombreEspecifica").value.trim();
        const desc = document.getElementById("descripcionEspecifica").value.trim();
        if (!fecha || !nombre || !desc) { alert("Por favor complete todos los campos."); return false; }
        if (nombre.includes(" ") || desc.includes(" ")) {
            alert("El nombre y la descripción no pueden tener espacios.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
