<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --bg: #f5f6fa;
            --card: #ffffff;
            --text: #333333;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .login-container {
            background: var(--card);
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(74,144,226,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        footer {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <form action="/login" method="post" class="login-container">
        <h1><strong>GESTOR DE TAREAS</strong></h1>
        <h2>Iniciar Sesión</h2>
        <input type="text" name="usuario" placeholder="Usuario" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <button type="submit" name="accederBtn" value="Acceder">Acceder</button>
        <footer>© 2025 Gestor de Tareas</footer>
    </form>
</body>
</html>
